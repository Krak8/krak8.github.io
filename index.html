<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krak8</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-image: url("./assets/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      top: 0;
      left: 0;
      right: 0;
      background-color: transparent;
      padding: 10px;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      display: flex;
      margin-top: 30px;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .container {
      max-width: 95%;
      margin: 100px auto 50px;
      padding: 1px;
      background-color: transparent;
      border-radius: 15px;
      flex: 1;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      padding: 0;
    }

    li {
      list-style: none;
      margin: 10px;
    }

    a {
      display: flex;
      align-items: center;
      padding: 20px;
      color: #fff;
      background-color: transparent;
      border-radius: 7.5px;
      text-decoration: none;
      transition: all 1s ease;
      border: 2px solid #fff;
    }

    a:hover {
      background-color: #fff;
      color: #333;
    }

    .fab {
      margin-right: 10px;
    }

    .text {
      margin-left: 10px;
    }

    footer {
      background-color: transparent;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .rain {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .drop {
      position: absolute;
      bottom: 100%;
      width: 15px;
      height: 120px;
      pointer-events: none;
      animation: drop 1.5s linear infinite;
      rotate: 20deg;
    }
    
    @keyframes drop {
      0% {
        transform: translateY(0vh);
      }
      75% {
        transform: translateY(90vh)translateX(-10vh);
      }
      100% {
        transform: translateY(90vh)translateX(-10vh);
      }
    }
    
    .stem {
      width: 1px;
      height: 60%;
      margin-left: 7px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.6));
      animation: stem 0.5s linear infinite;
    }
    
    @keyframes stem {
      0% {
        opacity: 1;
      }
      65% {
        opacity: 1;
      }
      75% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    @media only screen and (min-width: 768px) {
      .container {
        max-width: 768px;
        margin-top: 30px;
      }

      ul {
        margin-top: 50px;
      }
    }

    .show {
      transform: translateX(0);
    }

    @media only screen and (min-width: 768px) {
      .menu {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo"><img src="./assets/logo.webp"></div>
  </header>
  <div class="background rain front-row"></div>
  <div class="container">
    <h1 style="color:white;">Welcome to Krak8</h1>
    <p style="color:white;">Follow me on:</p>
    <ul>
      <li><a href="https://www.youtube.com/@Krak8" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-youtube"></i><span class="text">YouTube</span></a></li>
      <li><a href="https://www.instagram.com/imkrak8" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-instagram"></i><span class="text">Instagram</span></a></li>
      <li><a href="https://twitter.com/itskrak8" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-twitter"></i><span class="text">Twitter</span></a></li>
      <li><a href="https://github.com/Krak8" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-github"></i><span class="text">GitHub</span></a></li>
      <li><a href="https://www.twitch.tv/imkrak8" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-twitch"></i><span class="text">Twitch</span></a></li>
      <li><a href="https://discord.com/invite/ZGCmmgR" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-discord"></i><span class="text">Discord</span></a></li>
    </ul>
  </div>
  <footer>
    <p>&copy; Krak8</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    var makeItRain = function () {
      //clear out everything
      $('.rain').empty();

      var increment = 0;
      var drops = "";
      var backDrops = "";

      while (increment < 100) {
        //couple random numbers to use for various randomizations
        //random number between 98 and 1
        var randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
        //random number between 5 and 2
        var randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
        //increment
        increment += randoFiver;
        //add in a new raindrop with various randomizations to certain CSS properties
        drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"></div></div>';
        backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 1.5' + randoHundo + 's;"></div></div>';
      }

      $('.rain.front-row').append(drops);
    }

    makeItRain();
  </script>
</body>

</html>
